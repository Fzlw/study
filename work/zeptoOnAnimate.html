<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color:red;
    }
  </style>
  <script src="zepto-1.2.0.js"></script>
  <script>
    $(function() {
        $('div').animate({ 'width': 200 }, 2000, function() {
            alert`complete`;
        })
    })
  </script>
</head>
<body>
  <div></div>
</body>
</html>
