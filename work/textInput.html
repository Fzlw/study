<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./zepto-1.2.0.js"></script>
</head>
<body>
    <input type="number" value="1">
    <button class="add">增加</button>
    <button class="reduce">减少</button>
    <script>
        const add = $('.add')
        const reduce = $('.reduce');
        const input = $('input')
        const max = 100;

        add.click(() => {
            let value = Number(input.val()) + 1;
            input.val(value);
        })
        input.on('textInput', (e) => {
            const value = Number(input.val() + e.data)
            if (value > max) {
                return false;
            }
        })
    </script>
</body>
</html>
